<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <style>
        .add-to-cart-button{
            background-color:rgb(255, 216,20);
            border:none;
            border-radius: 20px;
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 9px;
            padding-bottom: 9px;
            vertical-align: top;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .add-to-cart-button:hover{
            background-color: rgb(226, 194, 34);
        }
    </style>
    <button class="add-to-cart-button">
        Add to cart
    </button>
</body>
</html>
