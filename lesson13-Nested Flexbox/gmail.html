<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gmail design</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    <div class="main-container">
        <div class="inbox-container">
            ALL INBOXES
        </div>
        <div class="Email-container">
            <div class="sender-profile">
                <img class="profile-picture" src="abhishek.jpg">
            </div>
            <div class="email-content">
                <div class="email-header">
                    <div class="name">
                        Abhishek Rai
                    </div>
                    <div class="time">
                        8:30 PM
                    </div>
                </div>
                <div class="subject-header">
                    <div>
                        Biggest sales of the year !!!
                    </div>
                </div>
                <div class="message">
                    Hey there! We're writting to tell you about our...
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
