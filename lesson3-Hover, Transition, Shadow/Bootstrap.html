<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>
    <style>
        .get-started-button{
            background-color: rgb(121, 82, 179);
            border: none;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:15px;
            padding-right:15px;
            color: white;
            font-weight:10px;
            border-radius:3px;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .get-started-button:hover{
            background-color: rgb(110, 34, 110);
        }
        .download:hover{
            background-color: gray;;
            color:white;
        }
        .download{
            background-color: white;
            color: rgb(108, 117, 125);
            border-width:1px;
            border-style: solid;
            border-color: rgb(108, 117, 125);
            padding-top:9px; 
            padding-bottom:9px;
            padding-left: 20px;
            padding-right: 20px;
            font-weight: bold;
            cursor:pointer;
            margin-left: 5px;
            border-radius: 4px;
            transition: background-color 0.15s, color 0.15s;
        }
    </style>
    <button class="get-started-button">
        Get started
    </button>
    <button class="download">
        Download
    </button>
</body>
</html>
