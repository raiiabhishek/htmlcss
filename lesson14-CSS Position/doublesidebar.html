<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double side bar </title>
    <link rel="stylesheet" href="doublesidebar.css">
</head>
<body>
    <div class="main-container">
        <div class="left-bar">
            <div class="profile">
            <div>
                <img class="profile-picture" src="abhishek.jpg">
            </div>
            <div>
                <img class="profile-picture" src="cat2.jpg">
            </div>
            <div>
                <img class="profile-picture" src="dog.jpg">
            </div>
            </div>     
        </div>
        <div class="middle-bar">
            <div class="informations">
                <div class="info">
                    INFO 
                </div>
                <div class="plus-button">
                    +
                </div>
            </div>
            <div class="new-videos">
                # new-video
            </div>
            <div class="updates">
                # updates 
            </div>
            <div class="faq">
                # faq
            </div>
        </div>
    </div>
</body>
</html>
