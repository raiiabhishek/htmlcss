<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arial font</title>
    <style>
        .title{
            font-family:arial;
            font-weight: bold;
            font-size: 30px;
            line-height: 1px;
        }
        .info{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            color: red;
            line-height: 1px;
        }
    </style>
</head>
<body>
    
    <p class="title">
        Biggest Deal of the Year!
    </p>
    <p class="info">
        Sales end Tuesday
    </p>
</body>
</html>
