<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        .title{
            font-size: 20px;
            font-weight: bold;
            line-height: 2px;
        }
        .freeCodeCamp{
            color:gray;
            font-weight: normal;
            font-size: 15px;
            line-height: 12px;
        }
        .paragraphs{
            width: 500px;
            line-height: 20px;
        }
        .chp{
            color: rgb(85, 198, 236);
        }

    </style>
</head>
<body>
    <p class="title">
        freeCodeCamp.org
        <span class="freeCodeCamp">
            @freeCodeCamp 1h
        </span>
    </p>
    <p class="paragraphs">
        As a web developer, you'll want to make your
        project easy to use and navigate around.
    </p>
    <p class="last-line">
        Here<span class="chp">
            @chp_it
        </span> outlines the top skills new developers should have.
    </p>
</body>
</html>
