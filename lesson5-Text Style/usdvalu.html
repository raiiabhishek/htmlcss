<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usd value</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        .value{
            font-size: 20px;
        }
        .usd{
            font-size: 15px;
            color: gray;
            line-height: 2px;
        }
        .today{
            color: green;
            line-height: 15px;
        }
        .after{
            color: grey;
        }
        .hours{
            color: red;
        }
    </style>
</head>
<body>
    <p class="value">
        1,049.61 <span class="usd">USD</span>
    </p>
    <p class="today">
        +18.05(1.75%)today
    </p>
    <p class="after">
        After hours 1,048.00 <span class="hours">-1.61(0.15%)</span>
    </p>
</body>
</html>
